<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenido</title>
</head>
<body>
    <!-- Etiquetas que sirven para agrupar contenido y que tienen importancia semantica -->
    <h1>Etiquetas de Contenido</h1>
    <!-- El header es la cabecera de la pagina -->
    <header>
        <H2>HEADER</H2>
    </header>

    <main>
        <h2>Contenido principal</h2>
    </main>

    <!-- Enlaces de navegacion -->
    <nav>
        <ul>
            <li><a href="">Youtube</a></li>
            <li><a href="">Twitter</a></li>
            <li><a href="">Google</a></li>
        </ul>
    </nav>

    <!--  article Representa una secciÃ³n independiente -->
    <article>

        <!--  section representa subseccion -->
        <h2>Fotos de Independiente</h2>
        <section>
            <img src="img/cancha_independiente.jpg" alt="Cancha de Independiente" height="100" width="100">
            <br>
            <img src="img/escudo_independiente.jpg" alt="Escudo de Independiente" height="100" width="100">
            <br>
        </section>

        <h2>Fotos de Racing</h2>
        <section>
            <img src="img/cancha_racing.jpg" alt="Cancha de Racing" height="100" width="100">
            <br>
            <img src="img/escudo_racing.jpg" alt="Escudo de Racing" height="100" width="100">
            <br>
        </section>
    </article>

    <!--  contenido independiente o que no eta relacionado al contendio principal de la pagina
    publicdidaD POR EJEMLOS -->
    <aside>
        <h2>Aside</h2>
    </aside>
    
    <!--  Pie de pagina , pueden ser los contenidos del auto o cualquier informacion legal -->
    <footer>Todos los derechos reservados</footer>
</body>
</html>
