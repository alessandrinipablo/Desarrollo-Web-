<main>
    <h2>Contacto:</h2>
    <!-- Formulario de Contacto -->
    <body class="p-3 m-0 border-0 bd-example m-0 border-0">
        <form class="row g-3 formulario"   >
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="tuemail@email.com" required>
            </div>
            <div class="col-md-6">
                <label for="numeroCelular" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="numeroCelular" placeholder="358 60234**" required>
            </div>
    
            <div class="col-12">
                <label for="razonSocial" class="form-label">Razon Social</label>
                <input type="text" class="form-control" id="razonSocial" placeholder="Sino es empresa, ponga su nombre y apellido">
            </div>
            <div class="col-12">
                <label for="direccion" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="direccion" placeholder="Avenida San Martin">
            </div>
    
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Motivo de Contacto</label required>
                <select id="inputState" class="form-select">
                    <option selected="">Elegir opcion</option>
                    <option>Contratar el Servicio</option>
                    <option>Solicitar un Asesor</option>
                    <option>Realizar un Queja</option>
                </select>
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Confirmar?
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
            <div class="col-12">
                <button type="reset" class="btn btn-primary">Resetear Formulario</button>
            </div>
        </form>
    </body>
