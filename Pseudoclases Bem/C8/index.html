<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Clase 8 -Pseudoclases y Bem</title>
</head>
<body>
    <h1>Bienvenidos a la Clase 8-Desarrollo Web</h1>


    <!-- HOOVER -->
    <p class="parrafoConHover">Hover</p>
    
    <!-- ejemplo con boton -->

    <button class="btnHover">Comprar</button>

    <!-- NTH CHILD -->
    <div class="contenedor">
        
        <p>Hola </p>
        <p>Comision</p>
        <p class="curso">Desarrollo Web</p>
    </div>

    <!-- LINK -->
    <a href="https://infobae.com" target="_blank">IR A INFOBAE</a>


    <!-- active -->

    <button class="btnActive">Haz click aqui</button>


    <!-- FOCUS -->
    <!-- cuando el usuario hace foco en un elementos
    ejemolo un imput -->
        <label for="name">Nombre</label>
        <input type="text" name="name">

    <!-- PSEUDOELEMENTOS -->
    <h2 class="ps">PSEUDOELEMENTOS</h2>


</body>
</html>
