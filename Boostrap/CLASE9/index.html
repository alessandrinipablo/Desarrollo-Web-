<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Conexion con  css Bostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Clase - Boostrap</title>
</head>
<!-- genero un contenedor con la clase container de bt -->
<!-- el container fluid deja un margen mas chiquito -->
<body class="container-fluid">
   
    <!-- alinea el texto al centro, es clase de BOOSTRAP -->
    <!-- MT= MARGIN TOP -->
    <!-- le agrego borde -->
    <h1 class="text-center mt-5 border border-primary" >Bienvenido a la clase 9-Bostrap</h1>

    <!-- imagen -->
    <!-- img-fluid -> crea una imagen responsive -->
    <!-- <img class="img-fluid " src="img/gaito.jpg" alt="gatito" title="Imagen de un gatito">
 
  -->
    <!-- sistemas de grillas -->
    <h1 class="text-center border">Titulo de la tabla</h1>
    <!-- Primer pasito crear una fila -->
    <div class="row">
        <!-- el sistema grid por fila,desde bt tiene 12 columnas, en total siempre tienen que sumar 12
        sino pasa a la fila de abajo -->
        <!-- espeficando el tmaÃ±ao de las columnas eso lo hace responsive  -->
        <div class="col-xl-3 col-md-6 col-sm-12 text-center border">
            <p> Primer columna </p>
        </div>
        <div class="col-xl-3 col-md-6 col-sm-12 text-center border">
            <p>Segunda columna </p>
        </div>

        <div class="col-xl-3 col-md-6 col-sm-12 text-center border">
            <p>Tercera columna </p>
        </div>

        <div class="col-xl-3 col-md-6 col-sm-12 text-center border">
            <p>Cuarta Columna </p>
        </div>
    </div>

    <!-- CONEXION BOOSTRAP CON JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
